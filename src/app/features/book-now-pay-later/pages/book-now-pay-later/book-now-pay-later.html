<div class="container">
    <div class="row-1">
        <fa-icon [icon]="faAngleLeft" (click)="goBack()"></fa-icon>
        <div class="text">Change the room preferences below and the pricing will update accordingly</div>
    </div>

    <div class="room-pricing">
        <app-room-pricing (totalPriceChanged)="updateTotal($event)" />
    </div>

    <div class="buttons">
        <button class="outline-btn">
            <fa-icon [icon]="faPlus"></fa-icon>
            <div class="outline-btn-label">Add Room</div>
        </button>
        <button class="filled-btn">
            <div class="filled-btn-label"><strong>Proceed</strong> (Kes {{totalPrice()}})</div>
            <fa-icon [icon]="faChevronRight"></fa-icon>
        </button>
    </div>
</div>
