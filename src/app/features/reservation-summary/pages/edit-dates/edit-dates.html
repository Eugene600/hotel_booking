<div class="container">
    <img src="images/placeholder_logo.png" alt="placeholder logo" class="logo">


    @if (showCalendar()) {
    <app-custom-calendar class="calendar-popup" (dateSelected)="onDateSelected($event)" [position]="'center'" />
    }

    <div class="date-picker-wrapper">
        <div class="date-selection-container">
            <div class="date-card" (click)="toggleCalendar('checkIn')">
                <div class="card-label">Check In</div>
                <div class="card-day">{{ bookingState.checkInDate()?.getDate() }}</div>
                <div class="card-month-year">{{ bookingState.checkInMonth() }}</div>
            </div>

            <div (click)="toggleCalendar('checkOut')" class="date-card">
                <div class="card-label">Check Out</div>
                <div class="card-day">{{ bookingState.checkOutDate()?.getDate() }}</div>
                <div class="card-month-year">{{ bookingState.checkOutMonth() }}</div>
            </div>

            <div class="update-dates-button" (click)="goToReservationSummary()">
                Update Dates
            </div>
        </div>
    </div>
</div>
