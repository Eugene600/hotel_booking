<div class="container">
    <div class="logo"><fa-icon [icon]="faBed"></fa-icon></div>

    @if (showCalendar()) {
    <app-custom-calendar class="calendar-popup" (dateSelected)="onDateSelected($event)"/> 
    }

    <div class="date-picker-wrapper">
        <div class="date-selection-container">
            <div class="date-card" (click)="toggleCalendar('checkIn')">
                <div class="card-label">Check In</div>
                <div class="card-day">{{ checkInDate()!.getDate() }}</div>
                <div class="card-month-year">{{ checkInDate()!.toLocaleDateString('en-US', { month: 'short', year: 'numeric' }) }}</div>
            </div>

            <div (click)="toggleCalendar('checkOut')" class="date-card">
                <div class="card-label">Check Out</div>
                <div class="card-day">{{ checkOutDate()!.getDate() }}</div>
                <div class="card-month-year">{{ checkOutDate()!.toLocaleDateString('en-US', { month: 'short', year: 'numeric' }) }}</div>
            </div>

            <div class="update-dates-button" (click)="goToReservationSummary()">
                Update Dates
            </div>
        </div>
    </div>
</div>
